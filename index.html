<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шаблони Форм</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Форми</h1>
        <form class="form-1 column" action="reg.php" method="post">
            <h2>01. проста форма</h2>
            <p><label><input class="row enter" type="text" name="name" placeholder="Введіть ім’я"></label></p>
            <p><label><input class="row enter" type="email" name="email" placeholder="Email"></label></p>
            <p>
                <label class="sel">
                    <select class="row enter" name="town">
                        <option value="none" selected disabled>Ваше місто</option>
                        <option value="Київ">Київ</option>
                        <option value="Львів">Львів</option>
                        <option value="Хмельницький">Хмельницький</option>
                    </select>
                </label>
            </p>
            <p><textarea class="row enter" name="comment" rows="6" maxlength="30" placeholder="Коментарій"></textarea>
            </p>
            <p><input class="row" name="register" type="submit" value="Зареєструватися"></p>
        </form>
        <hr>
        <form class="form-2" action="" method="post">
            <h2>02. елементи</h2>
            <div class="flex-between">
                <div>
                    <p class="mb14"><input id="deliv1" class="radio" type="radio" name="delivery" value="Нова Пошта"
                            checked>
                        <label for="deliv1">Нова Пошта</label></p>
                    <p class="mb14"><input id="deliv2" class="radio" type="radio" name="delivery" value="Кур’єр">
                        <label for="deliv2">Кур’єр</label></p>
                    <p class="mb14"><input id="deliv3" class="radio" type="radio" name="delivery" value="Самовивіз"
                            disabled>
                        <label for="deliv3">Самовивіз</label></p>
                </div>
                <div>
                    <p class="mb14"><input id="cond1" class="check" type="checkbox" name="conditions" value="agree">
                        <label for="cond1">Прочитав умови договору</label></p>
                    <p class="mb14"><input id="cond2" class="check" type="checkbox" name="tax" value="agree">
                        <label for="cond2">Згідний з ПДВ 9%</label></p>
                    <p class="mb14"><input id="cond3" class="check" type="checkbox" name="get-news" value="agree"
                            disabled>
                        <label for="cond3">Отримувати новини на ел. пошту</label></p>
                </div>
                <fieldset>
                    <div>
                        <p>Статус</p>
                        <input id="sell1" class="check" type="checkbox" name="new" value="agree">
                        <label for="sell1">Новинки</label>
                        <input id="sell2" class="check" type="checkbox" name="special" value="agree">
                        <label for="sell2">Акційні товари</label>
                        <input id="sell3" class="check" type="checkbox" name="sellout" value="agree">
                        <label for="sell3">Розпродаж</label>
                    </div>
                    <div>
                        <p>Дата</p>
                        <input type="date" value="2018-03-17">
                    </div>
                </fieldset>
            </div>
        </form>
        <hr>
        <form class="form-3" action="" method="post">
            <h2>03. стилізовані чекбокси</h2>
            <div class="flex-between">
                <div class="sex">
                    <input id="male" class="sex-ico sex-male" type="radio" name="sex" value="male">
                    <label for="male">Чоловік</label>
                    <input id="female" class="sex-ico sex-female" type="radio" name="sex" value="female">
                    <label for="female">Жінка</label>
                </div>
                <div class="tasks">
                    <input class="task-ico" id="news" type="checkbox">
                    <label for="news">Отримувати новини</label>
                    <input class="task-ico" id="buy" type="checkbox">
                    <label for="buy">Купити додому ковбаси</label>
                    <input class="task-ico" id="light" type="checkbox">
                    <label for="light">Включити світло</label>
                </div>
            </div>
        </form>
        <hr>
        <form class="form-4" action="" method="post">
            <h2>04. форма таблицею</h2>
            <h3>Заповніть усі необхідні поля</h3>
            <table>
                <tbody>
                    <tr>
                        <td class="column2-1"><label for="f4name">ФІО:</label></td>
                        <td class="column2-2"><input id="f4name" class="row enter" type="text" name="name"
                                placeholder="Введіть ім’я">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="f4pass">Пароль:</label></td>
                        <td><input id="f4pass" class="row enter" type="password" name="password"
                                placeholder="Введіть не менше 6 символів">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="select2">Місто:</label></td>
                        <td><label class="sel">
                                <select id="select2" class="row enter" name="town">
                                    <option value="Хмельницький">Хмельницький</option>
                                    <option value="Львів">Львів</option>
                                    <option value="Київ">Київ</option>
                                </select>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="male2">Стать:</label></td>
                        <td>
                            <div class="flex-between row-2 sex-2">
                                <p>
                                    <input id="male2" class="radio" type="radio" name="sex" value="male">
                                    <label for="male2">Чоловік</label>
                                </p>
                                <p>
                                    <input id="female2" class="radio" type="radio" name="sex" value="female">
                                    <label for="female2">Жінка</label>
                                </p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="file1">Фото:</label></td>
                        <td><input id="file1" type="file" name="choose-file">
                            <label for="file1" class="row-2 file">Виберіть файл</label></td>
                    </tr>
                    <tr>
                        <td class="flex"><label for="f4coment">Коментарій:</label></td>
                        <td>
                            <div><textarea id="f4coment" class="row enter" name="message" rows="6" maxlength="30"
                                    placeholder="Введіть текст повідомлення"></textarea></div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input class="row" name="register" type="submit" value="Зареєструватися"></td>
                    </tr>
                </tbody>
            </table>
        </form>
        <hr>
        <form class="form-5" action="" method="post">
            <h2>05. форма таблицею</h2>
            <h3>Оформлення заявки</h3>
            <table>
                <tbody>
                    <tr>
                        <td class="column3">
                            <label for="f5name" class="mb5">Прізвище та ім’я</label>
                            <input id="f5name" class="row enter" type="text" name="surname_name">
                        </td>
                        <td class="column3">
                            <label for="f5email" class="mb5">Ел. пошта</label>
                            <input id="f5email" class="row enter" type="email" name="email">
                        </td>
                        <td class="column3">
                            <label for="f5tel" class="mb5">Телефон</label>
                            <input id="f5tel" class="row enter" type="tel" name="tel">
                        </td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="f5select" class="mb5">Країна</label>
                            <label class="sel">
                                <select id="f5select" class="row enter" name="country">
                                    <option value="Індонезія">Індонезія</option>
                                    <option value="Нова Зеландія">Нова Зеландія</option>
                                    <option value="Австралія">Австралія</option>
                                </select>
                            </label>
                        </td>
                        <td colspan="2">
                            <label for="f5adress" class="mb5">Адреса</label>
                            <input id="f5adress" class="row enter" type="text" name="adress">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="f5town" class="mb5">Місто</label>
                            <input id="f5town" class="row enter" type="text" name="town">
                        </td>
                        <td>
                            <label for="f5house" class="mb5">Будинок</label>
                            <input id="f5house" class="row enter" type="text" name="house">
                        </td>
                        <td>
                            <label for="f5zip" class="mb5">Поштовий індекс</label>
                            <input id="f5zip" class="row enter" type="text" name="zip">
                        </td>
                    </tr>
                </tbody>
            </table>
            <p><input id="f5cond" class="check" type="checkbox" name="condition" value="agree">
                <label for="f5cond">Я погоджуюсь з правилами оплати та доставки товару</label></p>
            <hr>
            <div class="flex-between">
                <p><input class="row" name="back" type="reset" value="Повернутися назад"></p>
                <p><input class="row" name="buy" type="submit" value="Оформити покупку"></p>
            </div>
        </form>
        <div class="fixed">
            <input id="f6x" class="f6x" type="checkbox" name="x">
            <label for="f6x" class="f6xlabel">+</label>
            <h2>06. фіксована форма</h2>
            <form class="form-6" action="" method="post">
                <p>
                    <label for="login">Логін</label>
                    <input id="login" class="row row-3 enter" type="text" name="login">
                </p>
                <p>
                    <label for="password">Пароль</label>
                    <input id="password" class="row row-3 enter" type="password" name="password">
                </p>
                <p><a href="#">Забули пароль?</a></p>
                <p><input id="remember" class="check" type="checkbox" name="remember">
                    <label for="remember" class="remember">Запам’ятати пароль</label></p>
                <p><input class="row row-3" name="enter" type="submit" value="Увійти"></p>
            </form>
        </div>
    </div>
</body>

</html>
