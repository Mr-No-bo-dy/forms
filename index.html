<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шаблони Форм</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Форми</h1>
        <div class="form form-1 column">
            <h2>01. проста форма</h1>
                <form action="" method="post">
                    <p><label><input class="row" type="text" name="Name" placeholder="Введіть ім’я"></label></p>
                    <p><label><input class="row" type="text" name="Email" placeholder="Email"></label></p>
                    <p>
                        <label class="select" for="select">
                            <select id="select" class="row" name="town">
                                <!-- <option value="none" selected hidden>Ваше місто</option> -->
                                <option value="none" selected disabled>Ваше місто</option>
                                <option value="Київ">Київ</option>
                                <option value="Львів">Львів</option>
                                <option value="Хмельницький">Хмельницький</option>
                            </select>
                        </label>
                    </p>
                    <div><textarea class="row" name="Email" rows="6" maxlength="30" placeholder="Email"></textarea></div>
                    <p><input class="row" name="Register" type="submit" value="Зареєструватися"></p>
                </form>
        </div>
        <hr>
        <div class="form form-2">
            <h2>02. елементи</h1>
                <form action="" method="post">
                    <div class="flex-between">
                        <div class="col-2">
                            <p><input id="deliv1" type="radio" name="delivery" value="Нова Пошта" checked>
                                <label for="deliv1">Нова Пошта</label></p>
                            <p><input id="deliv2" type="radio" name="delivery" value="Кур’єр">
                                <label for="deliv2">Кур’єр</label></p>
                            <p><input id="deliv3" type="radio" name="delivery" value="Самовивіз" disabled>
                                <label for="deliv3">Самовивіз</label></p>
                        </div>
                        <div class="col-2">
                            <p><input id="cond1" type="checkbox" name="conditions" value="agree">
                                <label for="cond1">Прочитав умови договору</label></p>
                            <p><input id="cond2" type="checkbox" name="tax" value="agree">
                                <label for="cond2">Згідний з ПДВ 9%</label></p>
                            <p><input id="cond3" type="checkbox" name="get-news" value="agree" disabled>
                                <label for="cond3">Отримувати новини на ел. пошту</label></p>
                        </div>
                        <div class="col-2">
                            <fieldset>
                                <div>
                                    <p><b>Статус</b></p>
                                    <input id="sell1" type="checkbox" name="new" value="agree">
                                    <label for="sell1">Новинки</label>
                                    <input id="sell2" type="checkbox" name="special" value="agree">
                                    <label for="sell2">Акційні товари</label>
                                    <input id="sell3" type="checkbox" name="sellout" value="agree">
                                    <label for="sell3">Розпродаж</label>
                                </div>
                                <div>
                                    <p><b>Дата</b></p>
                                    <input type="date" value="2018-03-17">
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </form>
        </div>
        <hr>
        <div class="form form-3">
            <h2>03. стилізовані чекбокси</h2>
            <div class="flex-between">
                <div class="sex">
                    <p><input id="male" type="radio" name="sex" value="male">
                        <label for="male">Чоловік</label></p>
                    <p><input id="female" type="radio" name="sex" value="female">
                        <label for="female">Жінка</label></p>
                </div>
                <div class="tasks">
                    <p><input id="news" type="checkbox">
                        <label for="news">Отримувати новини</label></p>
                    <p><input id="buy" type="checkbox">
                        <label for="buy">Купити додому ковбаси</label></p>
                    <p><input id="light" type="checkbox">
                        <label for="light">Включити світло</label></p>
                </div>
            </div>
        </div>
        <div class="form form-4">
            <h2>04. форма таблицею</h2>
            <h3>Заповніть усі необхідні поля</h3>
            <table>
                <tbody>
                    <tr>
                        <td>ФІО:</td>
                        <td><input class="row" type="text" name="Name" placeholder="Введіть ім’я"></td>
                    </tr>
                    <tr>
                        <td>Пароль:</td>
                        <td><input class="row" type="text" name="Password" placeholder="Введіть не менше 6 символів"></td></td>
                    </tr>
                    <tr>
                        <td>Місто:</td>
                        <td><label class="select" for="select">
                            <select id="select" class="row" name="town">
                                <option value="Хмельницький">Хмельницький</option>
                            </select>
                        </label></td>
                    </tr>
                    <tr>
                        <td>Стать:</td>
                        <td><div class="sex flex-between">
                            <p><input id="male" type="radio" name="sex" value="male">
                                <label for="male">Чоловік</label></p>
                            <p><input id="female" type="radio" name="sex" value="female">
                                <label for="female">Жінка</label></p>
                        </div></td>
                    </tr>
                    <tr>
                        <td>Фото:</td>
                        <td>
                            <input type="file" name="Choose-file"></td>
                    </tr>
                    <tr>
                        <td>Коментарій:</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</body>

</html>
